<!DOCTYPE html>
<html>
<head>
    <title>页面未找到 | Ginv</title>
    <style>
        /* 自定义样式 */
        body { text-align: center; padding: 50px; }
        h1 {
            margin-bottom: 40px; 
            color: #5E6AD2;
        }
        .button {
            background-color: #5E6AD2;
            color: white;
            text-decoration: none; 
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #4b5ab1;
        }
    </style>
</head>
<body>
    <h1>Oops!~ 页面飞走了</h1>
  
    <a href="/" class="button">返回首页（5秒后跳转回首页）</a>
</body>
</html>

<script>
  setTimeout(function() {
    window.location.href = "/";
  }, 5000); // 5秒后跳转回首页
</script>

     <script>
        // 获取当前路径
        const path = window.location.pathname;

        // 提取路径中的页面名称（如 "/about/" -> "about", "/contact" -> "contact"）
        let page = path.replace(/^\/+|\/+$/g, ""); // 去掉首尾斜杠

        // 如果没有页面（空路径），跳转到首页
        if (!page) {
            window.location.href = "/index.html";
        } else {
            // 假设你有 .html、.md 或其他格式的页面
            let validFormats = ['.html', '.md']; // 支持的格式
            let found = false;

            for (let format of validFormats) {
                let fullPath = `/${page}${format}`;
                let xhr = new XMLHttpRequest();
                xhr.open('HEAD', fullPath, false);
                xhr.send();

                // 如果文件存在，跳转到对应文件
                if (xhr.status === 200) {
                    window.location.href = fullPath;
                    found = true;
                    break;
                }
            }

            // 如果没有找到，跳转到一个默认页面或保持404
            if (!found) {
                window.location.href = "/404.html";
            }
        }
    </script>
