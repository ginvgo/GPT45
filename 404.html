<!DOCTYPE html>
<html>
<head>
    <title>页面未找到 | Ginv</title>
    <style>
        /* 自定义样式 */
        body { text-align: center; padding: 50px; }
        h1 {
            margin-bottom: 40px; 
            color: #5E6AD2;
        }
        .button {
            background-color: #5E6AD2;
            color: white;
            text-decoration: none; 
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #4b5ab1;
        }
    </style>
</head>
<body>
    <h1>Oops!~ 页面飞走了</h1>
  
    <a href="/" class="button">返回首页（5秒后跳转回首页）</a>
</body>
</html>

<script>
  setTimeout(function() {
    window.location.href = "/";
  }, 5000); // 5秒后跳转回首页
</script>

 <script>
    // 获取当前路径
    const path = window.location.pathname;

    // 处理路径，如 "/about/" -> "about", "/contact" -> "contact"
    let page = path.replace(/^\/+|\/+$/g, ""); // 去掉首尾斜杠

    // 若为空，则跳转主页
    if (!page) {
      window.location.href = "/index.html";
    } else {
      // 跳转到相应的 .html 文件
      window.location.href = `/${page}.html`;
    }
  </script>
